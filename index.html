<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="hero-container mobile">
      <img src="images/logo.svg" class="logo" alt="Base apparel logo">
      <img src="images/hero-mobile.jpg" class="hero-mobile" alt="Hero image for mobile" />
    </div>

    <section class="text-container">
      <img src="images/logo.svg" class="desktop" alt="Base apparel logo" >
      <h1><span>We're</span> coming soon</h1>
      <p class="para">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="form">
        <label for="email-signup" class="visuallyhidden">Email address</label>
        <input type="text" placeholder="Email Address" name="email-signup" id="email-signup" class="input" >
        <img src="images/icon-error.svg" class="error-icon hidden" alt="Error icon"/>
        <button type="submit" aria-label="submit-button"><img src="images/icon-arrow.svg" alt="Arrow image for submit button"/></button>
        <p class="error hidden">Please provide a valid email</p>
      </form>
    </section>

    <img src="images/hero-desktop.jpg" class="desktop hero-desktop" alt="Hero image for desktop" />

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://natalieclamp.com">Natalie Clamp</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
